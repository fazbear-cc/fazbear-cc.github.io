<!DOCTYPE html>
<html>
  <head>
    <title>fazbear.cc</title>
    <meta content="Embed Title" property="og:title" />
    <meta content="Site ription" property="og:description" />
    <meta content="https://fazbear.cc/" property="og:url" />
    <meta name="og:image" itemprop="image" content="images/embed.jpg">
    <meta content="#000000" data-react-helmet="true" name="theme-color" />
    <link rel="shortcut icon" href="fredicon.ico" type="image/x-icon">   
    <style>
      html { height: 100%; width: 100%;}
      body {
      background-color: #ffffff;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      color: #D8DBE2;
      font-family: courier;
      text-align:center;
      }
      .fill {
        background-color: #ffffff;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        color: #D8DBE2;
        font-family: courier;
        text-align:center;
        position:absolute;
        top:0px;
        right:0px;
        bottom:0px;
        left:0px;
      }
      .bottom {
      text-align: center;
      position: absolute;
      bottom: 0px;
      width: 10%;
      }
      .center {
       margin: 0;
       position: absolute;
       top: 50%;
       left: 50%;
       bottom: 0px;
       -ms-transform: translate(-50%, -50%);
       transform: translate(-50%, -50%);

      }
      #bottom {
        position: absolute;
        bottom: 0;
        width: 100%;
        color: #ffffff;
        padding: 15px 0;
      }
    </style>
  </head>
  <body>
    <div class="fill">
      <div id="bottom">
        <p "position: absolute; bottom: 0; width:100%;>created by poppy</p>
      </div>
    </div>
  </body>
  <script type="text/javascript">

    var images = [
      'images/1.jpg', 
      'images/2.jpg', 
      'images/3.jpg', 
      'images/4.jpg',
      'images/5.jpg',
      'images/6.jpg',
      'images/7.jpg'
    ];
    document.getElementsByClassName('fill')[0].style.backgroundImage = 'url(' + images[Math.floor(Math.random() * images.length)] + ')';
  
  </script> 
</html>
